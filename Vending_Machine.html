<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending Machine</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <article id="container">
        <h1 class="img-header">
            <img class="vend-logo" src="images/logo.png" alt="Cola-Cola 로고">
        </h1>
        <section class="wrap-vend">
            <h2 class="sr-only">자판기</h2>
            <ul class="cola-list">
                <!-- <li class="sold-out">
                    <button type="button" class="btn-item">
                        <img class="img-item" src="images/Original_Cola.png" alt="Original_Cola">
                        <strong class="txt-item">Original_Cola</strong>
                        <span class="btn-price">1000원</span>
                    </button>
                </li>  -->
            </ul>
            <section class="take-info-wrap">
                <h3 class="sr-only">구입관련정보</h3>
                <div class="money-info">
                    <strong class="changes-status">잔액 :</strong>
                    <span id="change" class="txt-changes">0 원</span>
                </div>
                <button class="btn-money" type="button">거스름돈 반환</button>
                <label for="inPutMoney" class="sr-only">입금할 금액 입력</label>
                <input id="inPutMoney" class="money-input" type="number" placeholder="입금액 입력" step="1000" min="0">
                <button class="btn-put-money" type="button">입금</button>

                <ul class="list-take-cola">
                    <li>
                        <button type="button" class="btn-staged" data-item="Original_Cola" data-price="1000" data-count="10">
                            <img src="images/Original_Cola.png" alt="" class="img-item">
                            <strong class="txt-item">Original_Cola</strong>
                            <span class="num-counter">1</span>
                        </button>
                    </li>
                </ul>
                <button class="btn-take" type="button">획득</button>
            </section>
        </section>
        <section class="wrap-info">
            <h2 class="sr-only">음료 획득 정보</h2>
            <div class="budget-wrap">
                <div class="title-budget">
                    <strong>소지금 : </strong>
                    <span id="budget">155,000 원</span>
                </div>
            </div>

            <div class="right-list-wrap">
                <strong class="title-get-cola">획득한 음료</strong>
                <ul class="list-take-cola">
                    <li>
                        <img src="images/Original_Cola.png" alt="" class="img-item">
                        <strong class="txt-item">Original_Cola</strong>
                        <span class="num-counter">1</span>
                    </li>
                </ul>
                <strong class="txt-total">총금액 : 0원</strong>
            </div>
        </section>
    </article>
    
    <script src="./js/app.js"></script>
</body>
</html>
