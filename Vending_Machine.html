<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending Machine</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 class="sr-only">콜라 자판기</h1>
        <img class="vend-logo" src="images/logo.png" alt="Cola-Cola 로고">
    </header>
    <main class="vend-cont">
        <section class="wrap-left">
            <h2 class="sr-only">자판기</h2>
            <ul class="cola-list">
                <li>
                    <button type="button">
                        <img src="images/Original_Cola.png" alt="Original_Cola">
                        Original_Cola
                        <span class="btn-price">1000원</span>
                    </button>
                </li>
                <li>
                    <div class="sold-out">
                        <img src="images/Sold-out.png" alt="품절">
                    </div>
                    <button type="button">
                        <img src="images/Violet_Cola.png" alt="Violet_Cola">
                        Violet_Cola
                        <span class="btn-price">1000원</span>
                    </button>
                </li>
                <li>
                    <button type="button">
                        <img src="images/Yellow_Cola.png" alt="Yellow_Cola">
                        Yellow_Cola
                        <span class="btn-price">1000원</span>
                    </button>
                </li>
                <li>
                    <button type="button">
                        <img src="images/Cool_Cola.png" alt="Cool_Cola">
                        Cool_Cola
                        <span class="btn-price">1000원</span>
                    </button>
                </li>
                <li>
                    <button type="button">
                        <img src="images/Green_Cola.png" alt="Green_Cola">
                        Green_Cola
                        <span class="btn-price">1000원</span>
                    </button>
                </li>
                <li>
                    <button type="button">
                        <img src="images/Orange_Cola.png" alt="Orange_Cola">
                        Orange_Cola
                        <span class="btn-price">1000원</span>
                    </button>
                </li> 
            </ul>
            <div class="take-info-wrap">
                <div class="money-info changes-status">
                    <strong>잔액 :</strong> <!-- p태그 넣었다가 뭐 넣어야할지 모르겠어서 중요내용 같아서 이렇게 넣었습니다 -->
                    <span id="change" class="">1,000원</span>
                </div>
                <button class="btn-money change" type="button">거스름돈 반환</button>
                <input  class="money-info input" type="text" placeholder="입금액 입력">
                <button class="btn-money payment" type="button">입금</button>
                <ul class="list-take-cola">
                    <li>
                        <div>
                            <img src="images/Original_Cola.png" alt="">
                            <p>Original_Cola</p>
                        </div>
                        <span>1</span>
                    </li>
                    <li>
                        <div>
                            <img src="images/Green_Cola.png" alt="">
                            <p>Green_Cola</p>
                        </div>
                        <span>2</span>
                    </li>
                    <li>
                        <div>
                            <img src="images/Orange_Cola.png" alt="">
                            <p>Orange_Cola</p>
                        </div>
                        <span>1</span>
                    </li>
                </ul>
                <button class="btn-take" type="button">획득</button>
            </div>
        </section>
        <section class="wrap-right">
            <h2 class="sr-only">음료 획득 정보</h2>
            <div class="budget-wrap">
                <div class="title-budget">
                    <strong>소지금 : </strong>
                    <span id="budget">25,000원</span>
                </div>
            </div>
            <div class="right-list-wrap">
                <strong class="title-get-cola">획득한 음료</strong>
                <ul class="list-take-cola-big">
                    <li>
                        <div>
                            <img src="images/Original_Cola.png" alt="">
                            <p>Original_Cola</p>
                        </div>
                        <span>1</span>
                    </li>
                    <li>
                        <div>
                            <img src="images/Green_Cola.png" alt="">
                            <p>Green_Cola</p>
                        </div>
                        <span>2</span>
                    </li>
                    <li>
                        <div>
                            <img src="images/Orange_Cola.png" alt="">
                            <p>Orange_Cola</p>
                        </div>
                        <span>1</span>
                    </li>
                    <li>
                        <div>
                            <img src="images/Violet_Cola.png" alt="">
                            <p>Violet_Cola</p>
                        </div>
                        <span>5</span>
                    </li>
                </ul>
                <div class="take-cola-total">
                    <strong>총금액 </strong>
                    <span id="total">9,000원</span>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
